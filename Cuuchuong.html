<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table>
    <tr></tr>
</table>
<script>
let tab= "<table border='1' width='300' cellpadding='2'>";
for(let i=1;i<=9;i++) {
    tab= tab + "<tr>";
    for(let j=2;j<=9;j++) {
        tab = tab + '<td>'+ j + "x" + i + '='+ i * j + '</td>';
    }
}tab= tab + '</tr>'
tab= tab + "</table>";
    document.write(tab);
</script>
</body>
</html>
